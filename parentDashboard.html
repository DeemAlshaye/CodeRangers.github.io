  <script>
      window.onload = function(){
// Check if local storage has children
if(localStorage.getItem("children") === null) {
        // If empty, save default children's names
        var defaultChildren = ["Mohamed Ali", "Sara Ali"];
        localStorage.setItem("children", JSON.stringify(defaultChildren));
      }

      // Retrieve children's names from local storage
      var storedChildren = JSON.parse(localStorage.getItem("children"));

      // Display children's names in the menu
      var childrenMenu = document.querySelector(".menu ul");
      childrenMenu.innerHTML = "";
      // Loop through the children names and create list items
      storedChildren.forEach(function(childName) {
        var listItem = document.createElement("li");
        listItem.textContent = childName;
        childrenMenu.appendChild(listItem);
      });
    

    
  var theme = localStorage.getItem("theme");

  if (theme === "dark") {
    document.body.classList.add("dark-theme");
    icon.src = "images/sun.png";
  } else {
    document.body.classList.remove("dark-theme");
    icon.src = "images/moon.png";
  }


  
}
  </script>
