      </ul>
    <main>
    <section class="container">
      <form action="#" class="form" onsubmit="return validateForm()" >
        <h1>Course Evaluation Form</h1>
        <div class="select-box">
          <h3 class="select-course">Choose the course</h3>
          <select id="courseSelect" >
            <option value="" selected disabled hidden>Select a Course</option>
            <option>Scratch coding</option>
            <option>Python programming fundamentals for beginners</option>
            <option>Intro to HTML and CSS</option>
            <option>Web Development</option>
            <option>Robotics and Automation</option>
            <option>Game Development</option>
          </select>
        </div>
        <div class="rating-box">
          <h3 class="rating-text">Rate the course</h3>
          <div class="rate" >
            <input type="radio" id="star5" name="rate" value="5 stars" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4 stars" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3 stars"  />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2 stars"  />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1 star"  />
            <label for="star1" title="text">1 star</label>
          </div>
          <input type="hidden" name="rating" />
        </div>
        <div class="input-box">
          <h3 class="feedback">Your Feedback</h3>
          <textarea placeholder="What do you think about this course?"></textarea>
        </div>
        <input type="submit" />
      </form>
    </section>
  </main>

      <script>
     
        function validateForm() {
          // Get selected course
          const courseSelect = document.querySelector('.select-box select');
          const selectedCourse = courseSelect.value;
    
          // Get selected rating
          const selectedRating = document.querySelector('.rate input[name="rate"]:checked');
    
    
          if (selectedCourse === "" || selectedCourse == "Select a Course") {
            alert("Please select a course.");
            return false;
          }
    
          if (selectedRating === null) {
            alert("Please rate the course.");
            return false;
          }
    
          // Check if a course is selected and rating is provided
          if (selectedCourse !== "" && selectedCourse !== "Select a Course" && selectedRating !== null) {
            const ratingValue = selectedRating.value;

    
            // Display alert message with course and rating
            alert(`Thank you for your feedback!\nYour rating for course ${selectedCourse} is ${ratingValue}.`);
    
           
            
          }
         
        }
             
window.onload = function() {
  var theme = localStorage.getItem("theme");

  if (theme === "dark") {
    document.body.classList.add("dark-theme");
  } else {
    document.body.classList.remove("dark-theme");
  }
}
   
    </script>
