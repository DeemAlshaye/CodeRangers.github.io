   <main>
    <section class="container">
      <h1>Register a new kid</h1>
      <form action="#" id="registrationForm"class="form" onsubmit="return submitForm()">
        <h3 class="info-type">Personal Information</h3>
        <div class="column">
        <div class="input-box">
          <label>Name</label>
          <input type="text" id="name" placeholder="Enter name"  />
        </div>
          
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Female</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-male" name="gender"  />
                <label for="check-male">male</label>
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="photo-box">
          <label for='uploadFile'> photo </label><br>
          <input type="file" id="photo" />
        </div>
          <div class="input-box">
            <label>Date of birth</label>
            <input type="date" id="DOB" />
          </div>
        </div>
        
          <h3 class="info-type">Contact Information</h3>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" id="phoneNum"placeholder="05********" />
          </div>
          
          <div class="input-box">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter email address"  />
          </div>
        </div>
        <input type="submit" id="Register" value="Register" >
      </form>
    </section>
